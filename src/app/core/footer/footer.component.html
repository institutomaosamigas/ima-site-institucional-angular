<footer role="contentinfo">
  <div class="rodape">
    <div class="rodape_conteudo">
      <div class="footer-brand">
        <img
          class="logo_rodape"
          src="assets/imgs/logo-v2-vetor-texto-branco.png"
          (click)="voltarHome()"
          alt="Logo Instituto Mãos Amigas - Voltar para página inicial"
          role="button"
          tabindex="0"
          (keydown)="handleLogoKeydown($event)"
        />
      </div>

      <div class="coluna" role="list" aria-labelledby="sobre-heading">
        <span>
          <p id="sobre-heading">SOBRE</p>
          <a href="#quem-somos" class="button_rodape" role="listitem"
            >Quem Somos</a
          >
          <a href="#impacto" class="button_rodape" role="listitem"
            >Nosso Impacto</a
          >
          <a href="#servicos" class="button_rodape" role="listitem">Serviços</a>
          <a routerLink="/transparencia" class="button_rodape" role="listitem"
            >Transparência</a
          >
        </span>
      </div>

      <div class="coluna" role="list" aria-labelledby="contato-heading">
        <span>
          <p id="contato-heading">CONTATO</p>
          <a href="#contato" class="button_rodape" role="listitem"
            >Fale conosco</a
          >
          <a routerLink="/seja-voluntario" class="button_rodape" role="listitem"
            >Seja voluntário</a
          >
          <a routerLink="/doacoes" class="button_rodape" role="listitem"
            >Faça uma doação</a
          >
        </span>
      </div>

      <div class="coluna" role="list" aria-labelledby="ferramentas-heading">
        <span>
          <p id="ferramentas-heading"><strong>FERRAMENTAS</strong></p>
          <a
            routerLink="/gerador-curriculo"
            class="button_rodape"
            role="listitem"
            >Gerador de Currículo</a
          >
        </span>
      </div>
    </div>

    <div class="ultima-linha-rodape">
      <p role="contentinfo">
        © 2025 Instituto Mãos Amigas. Todos os direitos reservados.
      </p>
      <div class="rodape-redes-sociais" role="list" aria-label="Redes sociais">
        <a
          href="https://www.facebook.com/sejamaosamigas/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Siga-nos no Facebook"
          role="listitem"
        >
          <i class="fa-brands fa-facebook" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.instagram.com/sejamaosamigas/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Siga-nos no Instagram"
          role="listitem"
        >
          <i class="fa-brands fa-instagram" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.linkedin.com/company/m%C3%A3os-amigas/posts/?feedView=all"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Conecte-se conosco no LinkedIn"
          role="listitem"
        >
          <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Botão do WhatsApp com melhor descrição -->
  <a
    href="https://api.whatsapp.com/send?phone=5511967884145&text=Ol%C3%A1!%20Vim%20por%20meio%20do%20site%20maosamigas.org."

    <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
