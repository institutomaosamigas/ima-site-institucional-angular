<header role="banner">
  <div class="note-nav">
    <!-- Logo sem a borda de foco -->
    <img src="assets/imgs/Logo.png" 
         (click)="voltarHome()" 
         alt="Logo do Instituto Mãos Amigas - Clique para voltar à página inicial"
         role="img"
         class="logo-header">

    <!-- Hamburger menu sem borda de foco -->
    <button class="hamburger" 
            (click)="toggleMenu()"
            aria-label="Abrir menu de navegação"
            aria-expanded="false"
            aria-controls="main-menu"
            [attr.aria-expanded]="menuAberto">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>

    <!-- Navegação principal -->
    <nav [class.open]="menuAberto" 
         role="navigation" 
         aria-label="Menu principal"
         id="main-menu">
      <div class="menu">
        <ul class="nav-list" role="menubar">
          <li role="none">
            <a href="#home" 
               role="menuitem"
               aria-current="page">
              INÍCIO
            </a>
          </li>
          <li role="none">
            <a href="#quem-somos" 
               role="menuitem">
              QUEM SOMOS
            </a>
          </li>
          <li role="none">
            <a href="#impacto" 
               role="menuitem">
              NOSSO IMPACTO
            </a>
          </li>
          <li role="none">
            <a href="#servicos" 
               role="menuitem">
              SERVIÇOS
            </a>
          </li>
          <li role="none">
            <a href="#contato" 
               role="menuitem">
              CONTATO
            </a>
          </li>
          <li role="none">
            <a routerLink="/seja-voluntario" 
               role="menuitem">
              SEJA VOLUNTÁRIO
            </a>
          </li>
          <li role="none">
            <a routerLink="/transparencia" 
               role="menuitem">
              TRANSPARÊNCIA
            </a>
          </li>

          <!-- DOAR AGORA mobile -->
          <li class="mobile-doar" role="none">
            <a routerLink="/doacoes" 
               role="menuitem">
              DOAR AGORA
            </a>
          </li>
        </ul>
      </div>

      <!-- DOAR AGORA desktop -->
      <button class="botao-doar desktop-doar" 
              routerLink="/doacoes"
              aria-label="Doar agora para o Instituto Mãos Amigas">
        DOAR AGORA
      </button>
    </nav>
  </div>
</header>
