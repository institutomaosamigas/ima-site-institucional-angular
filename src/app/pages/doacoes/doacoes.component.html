<section class="pagina-doacao">
    <div class="doacao-container">
        <h1>Faça sua doação</h1>
        <p class="doacao-intro">
        Escolha um dos valores abaixo ou insira o valor desejado:
        </p>

        <div class="valor-grid" role="group" aria-label="Valores sugeridos">
        <button class="valor-btn" data-valor="10">R$10</button>
        <button class="valor-btn" data-valor="25">R$25</button>
        <button class="valor-btn" data-valor="50">R$50</button>
        <button class="valor-btn" data-valor="100">R$100</button>
        <button class="valor-btn" data-valor="200">R$200</button>
        </div>

        <div class="doacao-form">
        <label for="valor-final">Valor final (R$):</label>
        <input type="number" id="valor-final" min="1" step="1" value="0" aria-label="Valor final da doação" />
        </div>

        <div class="pagamento-opcoes">
        <a class="paypal-btn" href="#" aria-label="Doar com PayPal">PayPal <span>Doar</span></a>
        <a class="cartao-btn" href="#" aria-label="Doar com cartão">
            <i class="fa-regular fa-credit-card"></i>
            <span>Cartão de Débito ou Crédito</span>
        </a>
        <div class="powered-paypal">Powered by <strong>PayPal</strong></div>
        </div>
    </div>
</section>
