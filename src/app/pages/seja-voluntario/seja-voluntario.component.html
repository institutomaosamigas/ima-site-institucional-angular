<section class="pagina-voluntarios">
    <div class="voluntarios-container">
        <h1>Junte-se a nós</h1>
        <div class="voluntarios-linha"></div>
        <p class="voluntarios-intro">
        Quer fazer parte do time que transforma milhares de vidas?
        Inscreva-se abaixo e aguarde nosso retorno!
        </p>

        <form
        class="vol-form"
        action="#"
        method="post"
        enctype="multipart/form-data"
        >
        <div class="vol-grid">
            <div class="input-group full">
            <label for="nome">Nome completo *</label>
            <input
                type="text"
                id="nome"
                name="nome"
                required
                placeholder="Digite seu nome completo"
            />
            </div>

            <div class="input-group">
            <label for="cpf">CPF *</label>
            <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="000.000.000-00"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            />
            </div>

            <div class="input-group">
            <label for="localizacao">Localização *</label>
            <input
                type="text"
                id="localizacao"
                name="localizacao"
                required
                placeholder="Ex: São Paulo - SP"
            />
            </div>

            <div class="input-group">
            <label for="whatsapp">WhatsApp *</label>
            <input
                type="tel"
                id="whatsapp"
                name="whatsapp"
                required
                placeholder="(99) 99999-9999"
            />
            </div>

            <div class="input-group">
            <label for="email">E-mail *</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="seuemail@exemplo.com"
            />
            </div>

            <div class="input-group full">
            <label for="profissao">Profissão / Área de atuação *</label>
            <input
                type="text"
                id="profissao"
                name="profissao"
                required
                placeholder="Ex: Designer, Engenheira..."
            />
            </div>

            <div class="input-group full">
            <label for="setor">Setor de interesse *</label>
            <select id="setor" name="setor" required>
                <option value="" selected disabled>
                Selecione uma opção
                </option>
                <option>Juridica</option>
                <option>Psicologia</option>
                <option>Nutrição</option>
                <option>Quiropraxia</option>
                <option>Pediatria</option>
                <option>Financeiro</option>
                <option>Contábil</option>
                <option>Outros</option>
            </select>
            </div>

            <div class="input-group full">
            <label for="contribuicao"
                >Como você pode contribuir conosco? *</label
            >
            <textarea
                id="contribuicao"
                name="contribuicao"
                required
                placeholder="Conte um pouco sobre como você gostaria de impactar vidas."
                rows="5"
            ></textarea>
            </div>

            <div class="input-group">
            <label for="horas">Disponibilidade semanal (em horas) *</label>
            <input
                type="number"
                id="horas"
                name="horas"
                min="1"
                placeholder="Ex: 6"
                required
            />
            </div>

            <div class="input-group">
            <label for="disponibilidade">Disponibilidade *</label>
            <select id="disponibilidade" name="disponibilidade" required>
                <option value="" selected disabled>Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <option>Finais de semana</option>
            </select>
            </div>

            <div class="input-group full">
            <label for="curriculo">Currículo (PDF, opcional)</label>
            <input
                type="file"
                id="curriculo"
                name="curriculo"
                accept="application/pdf"
            />
            </div>

            <div class="input-group">
            <label for="linkedin">LinkedIn (opcional)</label>
            <input
                type="url"
                id="linkedin"
                name="linkedin"
                placeholder="https://linkedin.com/in/seu-perfil"
            />
            </div>

            <div class="input-group">
            <label for="portfolio">Portfólio (opcional)</label>
            <input
                type="url"
                id="portfolio"
                name="portfolio"
                placeholder="https://seuportfolio.com"
            />
            </div>
        </div>

        <div class="vol-submit">
            <button type="submit">Enviar inscrição</button>
        </div>
        </form>
    </div>
</section>
